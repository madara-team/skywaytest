<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkyWay - Room example</title>
    <link rel="stylesheet" href="../_shared/style.css">
  </head>
  <body>
    <div class="container">
      <br>
      <img src="banner.png" alt="MADARA Works">
      <p class="note">
        Change Room mode (before join in a room):
        <a href="#">mesh</a> / <a href="#sfu">sfu</a>
      </p>
      <div class="room">
        <div>
          <video id="js-local-stream"></video>
          <br>
          <video id="js-display-stream"></video>
          <br>
          <span id="js-room-mode"></span>
          <br>
          <input type="text" placeholder="Room Name" id="js-room-id" value="madara">
          <div>
            <form id="js-shared-media">
            <label><input type="radio" name="media" value="camera">Camera</label>
            <label><input type="radio" name="media" value="screen">Screen</label>
            </form>
          </div>

          <button id="js-join-trigger">Join</button>
          <button id="js-leave-trigger">Leave</button>
        </div>

        <div class="remote-streams" id="js-remote-streams"></div>

        <div>
          <pre class="messages" id="js-messages"></pre>
          <input type="text" id="js-local-text">
          <button id="js-send-trigger">Send</button>
        </div>
      </div>
      <p class="meta" id="js-meta"></p>
    </div>
    <div>
      <button onclick="OnButtonClick();">Get Bluetooth Device Info</button>
    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-4.4.4.js"></script>
    <script src="./script.js"></script>

  </body>
</html>
